<div class="container" style="position: relative;">
  <button class="close-button photo-closee" (click)="close()">X</button>
  <swiper-container
    loop="true"
    navigation="true"
    (swiperIndexChanged)="updateIndex($event)" style="margin-top: 50px;"
  >
    @for (item of dialogData; track $index) {
    <swiper-slide class="images swiperimg">
      <img [src]="imageBaseURL + item.image" alt="" class="smaller-image" />
      <div class="photos-slider-seccc">
        <span class="counter">{{ $index + 1 }} / {{ dialogData.length }}</span>
        <span>
          <h2 class="imageDesc">{{ item?.image_description }}</h2>
        </span>
      </div>
    </swiper-slide>
    }
  </swiper-container>
</div>
