<section
  class="home-entertain-block"
  [ngClass]="{ 'dark-mode': darkMode, 'light-mode': !darkMode }"
>
  <div class="container">
    <h3
      class="category-detailed-pagee"
      *ngIf="categoryName"
      [ngClass]="{
        'dark-mode-yellow': isDarkModeInLocalStorage(),
        'light-mode-purple': !isDarkModeInLocalStorage()
      }"
    >
      {{ categoryName }}
    </h3>
  </div>

  <div class="container">
    <div
      class="entertain-block detailed-vid-blockk"
      *ngFor="let category of categoryList; let i = index"
    >
      <div class="entertain-inner-block">
        <div class="entertain-title">
          <h2
            [ngClass]="{
              'dark-mode-yellow': isDarkModeInLocalStorage(),
              'light-mode-purple': !isDarkModeInLocalStorage()
            }"
          >
            <!-- {{ "videos" | translate }} -->
          </h2>
          <div></div>
        </div>
        <div
          class="entertain-image-block"
          (click)="
            getHomeContentBySlug(
              category?.slug,
              category?.category?.slug,
              category?.category?.name
            )
          "
        >
          <img [src]="getFullImagePath(category?.image)" />
        </div>
      </div>
      <div class="entertain-headlines-outer-block">
        <div
          class="enterheadline-block-left enterblock-shadow"
          (click)="
            getHomeContentBySlug(
              category?.slug,
              category?.category?.slug,
              category?.category?.name
            )
          "
        >
          <h2
            (click)="
              getHomeContentBySlug(
                category?.slug,
                category?.category?.slug,
                category?.category?.name
              )
            "
            [ngClass]="{
              'dark-mode-yellow': isDarkModeInLocalStorage(),
              'light-mode-purple': !isDarkModeInLocalStorage()
            }"
          >
            {{ category?.title }}
          </h2>
          <!-- <span class="shortDesc">
            {{ category?.short_description }}
          </span> -->
        </div>
      </div>
    </div>
  </div>
</section>
